<div class="order-list-container">
  <h1 class="page-title">My Orders</h1>

  <div class="orders-list" *ngIf="orders$ | async as orders; else loadingOrEmpty">
    <div *ngIf="orders.length > 0; else noOrders">
      <div *ngFor="let order of orders" class="order-card glass">
        <div class="order-header">
          <h2 class="order-id">Order #{{ order.id }}</h2>
          <span class="order-status status-{{ order.status.toLowerCase() }}">{{ order.status }}</span>
        </div>
        <div class="order-body">
          <div class="order-details">
            <p><strong>Date:</strong> {{ order.created_at | date:'medium' }}</p>
            <p><strong>Total:</strong> {{ calculateOrderTotal(order) | currency:'USD' }}</p>
          </div>
          <div class="order-actions">
            <a [routerLink]="['/orders', order.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <div class="empty-state glass">
      <p>You haven't placed any orders yet.</p>
      <a routerLink="/products" class="btn btn-primary">Start Shopping</a>
    </div>
  </ng-template>

  <ng-template #loadingOrEmpty>
    <!-- You can add a loading spinner here -->
    <div class="empty-state glass">
      <p>Loading orders...</p>
    </div>
  </ng-template>
</div>

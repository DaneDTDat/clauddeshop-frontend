<div class="container">
  <h1 class="page-title">Update Order Status</h1>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <ng-container *ngIf="order$ | async as order; else loading">
    <div class="glass-section">
      <div class="order-summary">
        <h2>Order #{{ order.id }}</h2>
        <p><strong>Customer:</strong> {{ order.user?.email || 'N/A' }}</p>
        <p><strong>Date:</strong> {{ order.created_at | date:'fullDate' }}</p>
        <p><strong>Total:</strong> {{ order.total | currency:'USD' }}</p>
        <p><strong>Current Status:</strong> <span class="status-badge" [ngClass]="'status-' + order.status.toLowerCase().replace(' ', '-')">{{ order.status }}</span></p>
      </div>

      <form (ngSubmit)="updateStatus()" class="update-form">
        <div class="form-group">
          <label for="new-status">New Status</label>
          <select id="new-status" [(ngModel)]="selectedStatus" name="newStatus" class="form-control">
            <option *ngFor="let status of orderStatusValues" [value]="status">{{ status }}</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="isUpdating">
            {{ isUpdating ? 'Updating...' : 'Update Status' }}
          </button>
          <button type="button" (click)="goBack()" class="btn btn-secondary">Back to Orders</button>
        </div>
      </form>
    </div>
  </ng-container>

  <ng-template #loading>
    <div *ngIf="isLoading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading order details...</p>
    </div>
    <div *ngIf="!isLoading" class="empty-state">
      <p>Order not found.</p>
      <button (click)="goBack()" class="btn btn-primary">Return to Order List</button>
    </div>
  </ng-template>
</div>

<div class="home-container">
  <div class="hero-section">
    <h1>Welcome to ClaudeShop</h1>
    <p>Find the best products from our trusted sellers</p>
  </div>

  <div class="filters-section glass">
    <div class="filters-content">
      <div class="search-box">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Search products..."
          class="search-input glass-input"
        />
        <span class="search-icon">üîç</span>
      </div>
      
      <div class="filter-group">
        <select [(ngModel)]="selectedCategory" (change)="onFilterChange()" class="filter-select glass-input">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="products-grid" *ngIf="filteredProducts.length > 0; else noProducts">
    <div *ngFor="let product of filteredProducts" class="product-card glass">
      <div class="product-image">
        <img [src]="getImageUrl(product.image_url)" [alt]="product.name">
      </div>
      <div class="product-content">
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency:'USD' }}</p>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-actions">
          <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
          <a [routerLink]="['/products', product.id]" class="btn btn-secondary">View Details</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noProducts>
    <div class="empty-state">
      <p>No products found matching your criteria.</p>
    </div>
  </ng-template>

  <ng-template #loading>
    <div class="loading-state">
      <p>Loading products...</p>
    </div>
  </ng-template>
</div>
